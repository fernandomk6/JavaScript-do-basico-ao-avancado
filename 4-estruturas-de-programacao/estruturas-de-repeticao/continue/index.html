<body>
  <h1>continue</h1>
  <p>Utilizado para pular para o proxímo laço de repetição. Geralmente usado dentro de um if</p>
  <pre>
  for(let i = 0; i < 10; i = i + 1){
    if(i = 7){
      console.log("pularei o sete, por que sou homem");
      continue;
    }
    console.log(i);  
  }
  </pre>
</body>
</html>
