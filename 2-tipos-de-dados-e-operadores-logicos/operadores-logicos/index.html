  <h1>Booleans operadores lógicos</h1>
  <ul>
    <li>Compara comparações</li>
    <li>&& - and -> para ser true as comparações precisam ser ambas, verdadeiras para resultar um true</li>
    <li>|| - or -> basta que apenas uma das comparações sejam verdadeiras para resultar um true</li>
    <li>! - not -> inverte os valores (true vira false)</li>
  </ul>
