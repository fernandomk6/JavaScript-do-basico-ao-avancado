<body>
  <h1>Conversão de tipo automática</h1>
  <ul>
    <li>O javascript em determinadas operações, converse silenciosamente o tipo do resultado final da operação</li>
    <li>console.log("5 * null"); // 0</li>
    <li>console.log("5" - 3); // 2</li>
    <li>console.log("5" + 1); // 51</li>
    <li>console.log("dois" * "três"); // NaN</li>
  </ul>
</body>
